<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,900&display=swap" rel="stylesheet">
    <title>To-do: lista de tarefas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>- Afazeres -</h1>
            
        </header>

        <form action="#" class="todo-input-pai">
            <input type="text"  class="todo-input"  placeholder="Título da Tarefa" id="todo-titulo">
            <input type="text"  class="todo-input" id="todoDescricao" placeholder="Descrição">
            <input type="date" class="todo-input" id="todoDataFinal" placeholder="Data para finalizar" required>
            <button class="todo-button" type="submit">+</button>


            
        </form>

        <section class="todo-container">
            <ul class="todo-list">
            </ul>
        </section>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
